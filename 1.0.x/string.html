    <script type="text/javascript">
    $(function() {
        
        $('a.toggle').click(function() { 
            
            var hl = $(this).next();     
            
            if ($(this).is('.open')) {
                hl.animate({ height: '1px' }, function() {
                    hl.css('z-index', 9998);
                });
            }
            else {
                hl.css('z-index', 9999);
                hl.animate({
                    height: hl.find('pre').outerHeight()
                });
            }
            
            $(this).toggleClass('open');
        });
        
        $('#version').change(function() {
            window.location = window.location.toString().replace(/\/([\d\.x]+)\//, '/' + $(this).val() + '/');
        });
                
        $('nav#objects a').each(function() {
            if (this.href == window.location.href)
                $(this).parent('li').addClass('current');
        })
    });
